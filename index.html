<!DOCTYPE html>
<html manifest="manifest.json" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- link to css file -->   
    <link rel="stylesheet" href="css/style.css">
    <!-- script async -->
    <script src="js/script.js" async></script>
</head>

                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">10</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">20</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">40</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">50</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">60</span></div>
                <div class="delimiter"></div>
        </div>
        <!-- simple icon triangle pointing up -->
        <div class="triangle"></div>

    </div>    
</body>
</html>
