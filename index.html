<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <!-- viewport no zoom -->
    
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" type="image/png" href="icon.png"></link>
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <title>Pmdr Tmr</title>
    
    <!-- link to css file -->   
    <link rel="stylesheet" href="css/style.css">
    <!-- script async -->
    <script src="js/script.js" async></script>
    
</head>

                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">10</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">20</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>

                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="big-line"><span class="number">40</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>

                <div class="small-line"></div>

                <div class="small-line"></div>
                <div class="big-line"><span class="number">50</span></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="medium-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>
                <div class="small-line"></div>

        <div class="triangle"></div>

    </div>

</html>
